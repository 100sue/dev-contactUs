<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Appert dev</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Appert dev</a>
        </div>
        <div class="links">
            <a href="#">Services</a>
            <a href="#">My Work</a>
            <a href="#">About Me</a>
            <a href="#">Insights</a>
        </div>
        <div class="contact">
            <a href="#">Contact</a>
        </div>
    </nav>

    <footer>
        <div class="main">
            <a href="#">scoreur@gmail.com</a>
        </div>
        <div class="location">
            <a href="#">France, Paris</a>
        </div>
    </footer>

    <div class="wrapper">
        <svg id="svg" viewBox="0 0 1000 1000">
            <g id="left-eye">
                <circle
                class="eye-outer"
                cx="400"
                cy="500"
                r="100"
                stroke="#0f0f0f"
                stroke-width="2"
                fill="#fff"
                 />

                class="eye-inner"
                cx="480"
                cy="500"
                r="20"
                fill="#0f0f0f"
                 />
            </g>
            <g id="right-eye">
                <circle
                class="eye-outer"
                cx="600"
                cy="500"
                r="100"
                stroke="#0f0f0f"
                stroke-width="2"
                fill="#fff"
                 />
                 <circle
                class="eye-inner"
                cx="680"
                cy="500"
                r="20"
                fill="#0f0f0f"
                 />
            </g>
        </svg>
        <div class="container">
            <div>
                <a href="#" class="text">Instagram</a>
            </div>
            <div>
                <a href="#" class="text">Behance</a>
                <a href="#" class="text">Dribble</a>
            </div>
            <div>
                <a href="#" class="text">Linkedin</a>
            </div>
                
        </div>
        
    
    </div>
